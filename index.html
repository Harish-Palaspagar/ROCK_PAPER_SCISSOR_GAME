<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSP_GAME</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
     <div class="main-container">


          <div class="container">
               <p class="title">Rock Paper Scissors</p>
               <button
                 onclick="
                        playGame('Rock');
                        "
                 class="move-buton"
               >
                 <img src="./img/rock-emoji.png" alt="" class="move-icon" />
               </button>
               <button
                 onclick="
                        playGame('Paper')
                        "
                 class="move-buton"
               >
                 <img src="./img/paper-emoji.png" alt="" class="move-icon" />
               </button>
               <button
                 onclick="
                        playGame('Scissors');
                        "
                 class="move-buton"
               >
                 <img src="./img/scissors-emoji.png" alt="" class="move-icon" />
               </button>
         
               <p class="js-result result"></p>
               <p class="js-moves"></p>
               <p class="js-score score"></p>
         
               <button
                 onclick="
                             score.wins=0;
                             score.losses=0;
                             score.tie=0;
                             localStorage.removeItem('score');
                             updateScore();
                        "
                 class="reset"
               >
                 Reset Score
               </button>
             </div>

     </div>
    

    <script src="./js/script.js">
    </script>
  </body>
</html>
